<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find Great Events on the Fly">
    <meta name="keywords" contents="events,music,meet-up,game">
    <meta name="author" content="Rob Birch">
    <title>Gadabout</title>
    <link href="gadabout.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
  <div id="currentLocationWeather">
    Current Location's Weather
  </div> 
    <div class="welcome">
      <h1>Welcome to Gadabout! <span class="subtext">  Go to Great Events on the Fly!</span></h1>
    </div>
    <form id="eventFinder">
      <label for="usersInterest"><i class="fa fa-meetup" aria-hidden="true"></i>What is interesting to you?</label>
      <input placeholder="Python..." type="text" id="usersInterest">
      <label for="city"><i class="fa fa-plane" aria-hidden="true"></i>What city are you travelling to?</label>
      <input placeholder="Boston..." type="text" id="city">
      <input class="submitbtn" type="submit">
    </form>


<main class="container">
    <ul class="hidden" id="results">
    </ul>
    
    <div class="hidden" id="travelCityWeather">
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.4/moment.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="gadabout.js"></script>
  </body>
</html>
